<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>yodate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/pure.css">

        <link rel="stylesheet" href="styles/fancySelect.css">
        <link rel="stylesheet" href="styles/datepicker.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="hd">
            <h1>Hello , Yo-Datepicker.</h1>
            <p>
                <a href="https://github.com/norfish/yo-datepicker" target="_blank">
                    <img class="github-ribbon visible-desktop" style="position: absolute; top: 0; right: 0; border: 0;" src="forkme_right_red.png" alt="Fork me on GitHub">
                </a>
            </p>
        </div>
        <div class="bd">
            <div class="silde"></div>
            <div class="container">
                <div class="pure-g">
                    <div class="pure-u-1-3" id="expbox">

                    </div>
                    <div class="pure-u-2-3">
                        <form class="pure-form pure-form-aligned">
                            <fieldset>
                                <div >
                                    <div class="title">
                                        <h3>Normal</h3>
                                    </div>
                                    <div class="yobox">
                                        <input id="date" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                    </div>
                                </div>

                                <div >
                                    <div class="title">
                                        <h3>single options | passed: true minDate</h3>
                                    </div>
                                    <div class="yobox">
                                        <input id="date1" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                    </div>
                                </div>

                                <div >
                                    <div class="title">
                                        <h3>single options | direction right crossYear 20</h3>
                                    </div>
                                    <div class="yobox">
                                        <input id="date2" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                    </div>
                                </div>

                                <div >
                                    <div class="title">
                                        <h3>singe options | minDate maxDate</h3>
                                    </div>
                                    <div class="yobox">
                                        <input id="date3" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                    </div>
                                </div>

                                <div >
                                    <div class="title">
                                        <h3>DateRange</h3>
                                    </div>
                                    <div class="yobox">
                                        <input id="range-from" type="text" name="fromDate" placeholder="from:yyyy-mm-dd" autocomplete="off">
                                        <input id="range-to" type="text" name="toDate" placeholder="to:yyyy-mm-dd" autocomplete="off">
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="scripts/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/yodate.lang.js"></script>
        <script src="scripts/yselector.js"></script>
        <script src="scripts/fancySelect.js"></script>
        <script src="scripts/yo-datepicker.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
