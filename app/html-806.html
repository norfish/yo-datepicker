<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>yodate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/pure.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/fancySelect.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="hd">
        <h1>Hello , Yo-Datepicker.</h1>
        <hr>
        <input type="text" id="inp1" style="margin: 200px;">
        <div id="box2" style="background:#CCC; width:100px;height:100px;margin:100px;">lll</div>
    </div>
    <div class="bd">
        <div class="silde"></div>
        <div class="container">
            <div class="pure-g">
                <div class="pure-u-1-3" id="expbox">
                    <select name="" id="exp">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    <select class="basic">
                        <option value="">Select something…</option>
                        <option>Lorem</option>
                        <option>Ipsum</option>
                        <option>Dolor</option>
                        <option>Sit</option>
                        <option>Amet</option>
                    </select>

                    <hr>

                    <div class="control">
                        <div class="box">
                            <div class="inp">lalala</div>
                            <div class="pop">
                                <div class="wrap">
                                    <div class="inner">
                                        <div class="cont">
                                            success!!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-u-2-3">
                    <form class="pure-form pure-form-aligned">
                        <fieldset>
                            <div>
                                <!-- <div class="label">
                                        <label for="name">日期</label>
                                    </div> -->
                                <div class="yobox">
                                    <input id="date" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                    <div class="date-pop">
                                        <div class="yo-date">
                                            <div class="date-hd">
                                                <!-- <div class="switch"></div> -->
                                                <div class="date-guide">
                                                    <div class="prev">
                                                        <i class="fa fa-angle-left"></i>
                                                    </div>

                                                    <div class="ym">

                        <div class="year-wrap">
                            <div class="year-inner">
                                <div class="year-content">
                                    <ul>
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                        <li>4</li>
                                        <li>5</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="year-wrap">
                            <div class="year-inner">
                                <div class="year-content">

                                </div>
                            </div>
                        </div>
                                                        <!-- <div class="month">
                                                            <select name="" id="">
                                                                <option>1</option>
                                                                <option>2</option>
                                                                <option selected>3</option>
                                                                <option>4</option>
                                                                <option>5</option>
                                                            </select>月
                                                        </div> -->
                                                    </div>

                                                    <div class="next">
                                                        <i class="fa fa-angle-right"></i>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="date-bd">
                                                <div class="week-cont">
                                                    <table class="date-table">
                                                        <thead class="thead">
                                                            <tr>
                                                                <th>一</th>
                                                                <th>二</th>
                                                                <th>三</th>
                                                                <th>四</th>
                                                                <th>五</th>
                                                                <th>六</th>
                                                                <th>日</th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                                <!--/weeks-->

                                                <div class="day-cont">
                                                    <table class="date-table">
                                                        <tbody class="tbody">
                                                            <tr>
                                                                <td class="prev-d">12</td>
                                                                <td class="prev-d">12</td>
                                                                <td class="prev-d">12</td>
                                                                <td class="prev-d">12</td>
                                                                <td>12</td>
                                                                <td class="weekend">12</td>
                                                                <td class="weekend">12</td>
                                                            </tr>
                                                            <tr>
                                                                <td>12</td>
                                                                <td>12</td>
                                                                <td>12</td>
                                                                <td>12</td>
                                                                <td class="chosen">12</td>
                                                                <td class="weekend">12</td>
                                                                <td class="weekend">12</td>
                                                            </tr>
                                                            <tr>
                                                                <td>12</td>
                                                                <td class="fest">12</td>
                                                                <td>12</td>
                                                                <td>12</td>
                                                                <td>12</td>
                                                                <td class="weekend">12</td>
                                                                <td class="today">12</td>
                                                            </tr>
                                                            <tr>
                                                                <td>12</td>
                                                                <td>12</td>
                                                                <td>9</td>
                                                                <td>9</td>
                                                                <td class="hover">9</td>
                                                                <td class="weekend">9</td>
                                                                <td class="weekend">9</td>
                                                            </tr>
                                                            <tr>
                                                                <td>9</td>
                                                                <td>9</td>
                                                                <td>9</td>
                                                                <td>9</td>
                                                                <td>9</td>
                                                                <td class="weekend">9</td>
                                                                <td class="weekend">9</td>
                                                            </tr>
                                                            <tr>
                                                                <td>23</td>
                                                                <td>23</td>
                                                                <td class="next-d">23</td>
                                                                <td class="next-d">23</td>
                                                                <td class="next-d">23</td>
                                                                <td class="next-d">23</td>
                                                                <td class="next-d">23</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <!--/days-->

                                            </div>

                                            <div class="date-ft">

                                            </div>
                                            <div class="arrow"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1-3">

                </div>
                <div class="pure-u-2-3">

                </div>
            </div>

        </div>
    </div>




    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/yselector.js"></script>
    <script src="scripts/fancySelect.js"></script>
    <script src="scripts/yo-datepicker.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
