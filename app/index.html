<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yo &ndash; Datapicker</title>


    <link rel="stylesheet" href="styles/pure.css">


    <!--[if lte IE 8]>

    <link rel="stylesheet" href="styles/grids-responsive-old-ie.css">

<![endif]-->
    <!--[if gt IE 8]><!-->

    <link rel="stylesheet" href="styles/grids-responsive.css">

    <!--<![endif]-->


    <!--[if lte IE 8]>
        <link rel="stylesheet" href="styles/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="styles/layouts/blog.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="styles/fancySelect.css">
    <link rel="stylesheet" href="styles/datepicker.css">


</head>

<body>


    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <hgroup>
                    <h1 class="brand-title">Yo-Datepicker</h1>
                    <h2 class="brand-tagline">多功能日历框组件</h2>
                </hgroup>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="http://jspie.me/demo/yodate" id="yo">Yo</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="https://github.com/norfish/yo-datepicker">Github</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <form class="pure-form pure-form-aligned"><fieldset>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">
                    <h1 class="content-subhead">Single Datepicker| 单日历框Example</h1>

                    <!-- A single blog post -->
                    <section class="post">
                        <header class="post-header">
                            <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="img/calender.png">

                            <h2 class="post-title">Normal</h2>
                        </header>

                        <div class="post-description">
                            <p>
                               <div class="yobox">
                                    <input id="date" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                </div>
                            </p>
                        </div>
                    </section>

                    <section class="post">
                        <header class="post-header">
                            <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="img/calender.png">

                            <h2 class="post-title">Options | passed: false minDate showRelate</h2>
                        </header>

                        <div class="post-description">

                               <div class="yobox">
                                    <input id="date1" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                </div>

                        </div>
                    </section>

                    <section class="post">
                        <header class="post-header">
                            <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="img/calender.png">

                            <h2 class="post-title">Options | direction right crossYear 20</h2>
                        </header>

                        <div class="post-description">
                            <p>
                               <div class="yobox">
                                    <input id="date2" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                </div>
                            </p>
                        </div>
                    </section>

                    <section class="post">
                        <header class="post-header">
                            <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="img/calender.png">

                            <h2 class="post-title">Options | passed:true minDate maxDate</h2>
                        </header>

                        <div class="post-description">
                            <p>
                               <div class="yobox">
                                    <input id="date3" type="text" placeholder="yyyy-mm-dd" autocomplete="off">
                                </div>
                            </p>
                        </div>
                    </section>

                </div>

                <div class="posts">
                    <h1 class="content-subhead">Range Datepicker | 时间范围日历框</h1>
                    <section class="post">
                        <header class="post-header">
                            <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" src="img/calender.png">

                            <h2 class="post-title">Simple Range</h2>
                        </header>

                        <div class="post-description">
                            <p>
                               <div class="yobox">
                                    <input id="range-from" type="text" name="fromDate" placeholder="from:yyyy-mm-dd" autocomplete="off">
                                    <input id="range-to" type="text" name="toDate" placeholder="to:yyyy-mm-dd" autocomplete="off">
                                </div>
                            </p>
                        </div>
                    </section>
                </div>
                </fieldset></form>

                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                            <li><a href="#">About</a>
                            </li>
                            <li><a href="#">Twitter</a>
                            </li>
                            <li><a href="#">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/yodate.lang.js"></script>
    <script src="scripts/yselector.js"></script>
    <script src="scripts/fancySelect.js"></script>
    <script src="scripts/yo-datepicker.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
